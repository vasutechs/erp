<div class="card">
    <div class="card-header" ng-if="!context.form.mapping.disableTitle"><b>{{context.form.mapping.name}}</b></div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="mappingFieldKey in context.form.mapping.fields">
                        <div>{{mappingFieldKey.name}}</div>
                    </th>
                    <th ng-if="!context.page.printView && !context.page.printViewMapping && (context.form.mapping.actions.delete || context.form.mapping.actions.delete===undefined)">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, map) in context.printData.mapping" ng-if="context.page.printView || context.page.printViewMapping">
                    <td ng-repeat="field in context.form.mapping.fields">
                        <span id="{{field.id}}-{{key}}" ng-bind="context.actions.replaceFieldVal(map[field.id], field)">{{map[field.id]}}</span>
                    </td>
                </tr>
                <tr ng-repeat="(key, map) in context.data.mapping" ng-if="(!context.page.printView && (!context.page.printViewMapping || (context.page.printViewMapping && ((context.data.mapping.length-1)===key))))">
                    <td ng-switch="field.type" ng-repeat="field in context.form.mapping.fields">
                        <span ng-switch-when="span" id="{{field.id}}-{{key}}" ng-bind="map[field.id]"></span>
                        <input ng-switch-when="input" type="{{field.inputType}}" id="{{field.id}}-{{key}}" class="form-control" ng-model="map[field.id]" ng-change="field.action && context.actions[field.action] && context.actions[field.action](context, map, map[field.id], field, key)"
                            ng-required="{{field.required}}" max="{{field.max}}" />
                        <select class="form-control" ng-switch-when="select" id="{{field.id}}-{{key}}" ng-focus="field.focusAction && context.actions[field.focusAction] && context.actions[field.focusAction](context, map, map[field.id], field, key)" ng-change="field.action && context.actions[field.action] && context.actions[field.action](context, map, map[field.id], field, key)"
                            ng-model="map[field.id]" ng-options="option.optionId as option.optionName for option in field.options" ng-required="{{field.required}}" ng-disabled="field.isDisable">
                            <option value="">--Select--</option>
                        </select>
                    </td>
                    <td ng-if="context.form.mapping.actions.delete || context.form.mapping.actions.delete===undefined">
                        <a class="fa fa-fw fa-times" href="javascript: void(0);" ng-click="context.actions.removeMapping(context, context.data.mapping, key)"> </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row" ng-if="!context.page.printView && (context.form.mapping.actions.add || context.form.mapping.actions.add==undefined)">
            <div class="col">
                <a class="fa fa-fw fa-plus-square-o" href="javascript: void(0);" ng-click="context.actions.addMapping(context.data.mapping)"> </a>
            </div>
        </div>
    </div>
</div>
