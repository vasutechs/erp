<div>
	<h3>{{context.filterView.title}} <div ng-if="context.page.actions.downloadExcel" class="pull-right"><a href="javascript: void(0);" ng-click="context.actions.downloadExcel('listView')" title="Download Excel" class="fa fa-fw fa-file-excel-o"></a></div></h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="(key, list) in context.filterView.fields">
					{{list.title}}:<select ng-if="list.type==='select'" id="{{list.id}}" class="form-control font-weight-bold" ng-model="context.filterView.data[list.id]" ng-change="context.actions[list.action] && context.actions[list.action](context, list)" ng-options="option.optionId as option.optionName for option in list.options">
                        <option value="">--Select--</option>
                    </select> <input ng-if="list.type==='input'" type="{{list.inputType}}" class="form-control font-weight-bold" ng-model="context.filterView.data[list.id]" ng-change="context.actions[list.action] && context.actions[list.action](context, list)" />
                </th>
            </tr>
        </thead>
    </table>
</div>
