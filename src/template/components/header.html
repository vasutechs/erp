<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top  hide-print" id="mainNav">
        <div><a class="navbar-brand" href="#/">{{context.erpAppConfig.appName}}</a></div>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div ng-if="context.authFact.isLogged() && context.erpLoaded" class="navbar-collapse collapse" id="navbarResponsive">

            <ul class="navbar-nav mr-auto">
                <li ng-if="context.commonFact.isShowMenu(module)" class="nav-item dropdown" ng-repeat="(key, module) in context.erpAppConfig.modules.controllers">
                    <a ng-if="module.page" class="nav-link" href="#!{{module.page.link}}">
                        <i class="fa fa-fw fa-{{module.icon}}"></i>
                        <span class="nav-link-text">{{module.title}}</span>
                    </a>
                    <a ng-if="!module.page" class="nav-link dropdown-toggle" href="javascript: void(0);" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-fw fa-{{module.icon}}"></i>
                        <span class="nav-link-text">{{module.title}}</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div ng-repeat="(subKey, subModule) in context.commonFact.showSubModule(module)">
                            <a ng-if="context.commonFact.isShowMenu(subModule)" class="dropdown-item" href="#!{{subModule.page.link}}">{{subModule.title}}</a>
                            <div ng-if="context.commonFact.isShowMenu(subModule)" class="dropdown-divider"></div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul ng-if="context.erpAppConfig.modules.controllers && context.commonFact.isAppCustomer()" class="navbar-nav">
                <li class="nav-item dropdown">
                </li>
                <li ng-if="!context.erpAppConfig.modules.controllers['calendarYear'].disable" class="nav-item">
                    <select class="form-control" id="calendarYear" ng-change="context.commonFact.changeCalendarYear()" ng-model="context.erpAppConfig.calendarYear" ng-options="option.optionId as option.optionName for option in context.calendarYearList">
                        <option value="">--Select--</option>
                    </select>
                </li>
				<!-- <li ng-if="!context.erpAppConfig.modules.controllers['syncServer'].disable" class="nav-item">
				<a class="nav-link" title="Sync to Server" ng-click="context.commonFact.syncServer()">
					<i class="fa fa-fw fa-refresh"></i>
				</a>
				</li> -->
                <li ng-if="!context.erpAppConfig.modules.controllers['databaseUpload'].disable" class="nav-item">
                    <a class="nav-link" title="Import data" href="#!{{context.erpAppConfig.modules.controllers['databaseUpload'].page.link}}">
                        <i class="fa fa-fw fa-upload"></i>
                    </a>
                </li>
                <li ng-if="!context.erpAppConfig.modules.controllers['databaseDownload'].disable" class="nav-item">
                    <a class="nav-link" title="Download data" href="#" ng-click="context.commonFact.downloadData()">
                        <i class="fa fa-fw fa-download"></i>
                    </a>

                </li>
            </ul>
            <ul ng-if="context.erpAppConfig.modules.controllers" class="navbar-nav">
                <li class="nav-item">
                    <a title="Logout" class="nav-link" href="#!{{context.erpAppConfig.modules.controllers['login'].page.link}}?type=logout">
                        <i class="fa fa-fw fa-sign-out"></i>
                    </a>
                    <a ng-if="!context.authFact.isLogged()" title="Login" class="nav-link" href="#!{{context.erpAppConfig.modules.controllers['login'].page.link}}">
                        <i class="fa fa-fw fa-sign-in"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <div class="modal fade" id="downloadModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Download Database</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body modal-Scroll">
                        <a href="" ng-click="context.commonFact.downloadDatabase()"> Master database</a> ||
                        <a href="" ng-click="context.commonFact.downloadDatabase(true)"> Current Year database</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row company-name">
        <div class="col-5 align-left" ng-if="context.authFact.isLogged()">
            <h5>Hello {{context.authFact.getUserDetail().userName}}!!</h5>
        </div>
        <div class="col-6 align-left" ng-if="context.erpAppConfig.companyName">
            <h4>{{context.erpAppConfig.companyName}}</h4>
        </div>

    </div>
</div>
