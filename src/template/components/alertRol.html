<div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Re-Order Level</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modal-Scroll">

                    <div class="row">

                        <div class="col-6">
                            <p><strong>Red alert:</strong></p>
                            <div ng-repeat="(key,map) in alertRolContext.partRolRed">
                                <div class="alert alert-danger" role="alert">
                                    Part name: {{alertRolContext.partRolRed[key].partName}} - Qty: {{alertRolContext.partRolRed[key].partStockQty}}
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <p><strong>Yellow alert:</strong></p>
                            <div ng-repeat="(key,map) in alertRolContext.partRolYellow">
                                <div class="alert alert-warning" role="alert">
                                    Part name: {{alertRolContext.partRolYellow[key].partName}} - Qty: {{alertRolContext.partRolYellow[key].partStockQty}}
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="hideROL()" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
