<div>

    <div class="modal fade" id="RolModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Re-Order Level</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modal-Scroll">

                    <div class="row">

                        <div class="col-6">
                            <p><b>Red alert:</b></p>
                            <div ng-repeat="rolRed in alertRolContext.partRolRed | orderBy:'partStockQty'">
                                <div class="alert alert-danger" role="alert">
                                    <b>Part name:</b> {{rolRed.partName}} - <b>Qty:</b> {{rolRed.partStockQty}}
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <p><b>Yellow alert:</b></p>
                            <div ng-repeat="rolYellow in alertRolContext.partRolYellow | orderBy:'partStockQty'">
                                <div class="alert alert-warning" role="alert">
                                    <b>Part name:</b> {{rolYellow.partName}} - <b>Qty:</b> {{rolYellow.partStockQty}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="hideROL()" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
