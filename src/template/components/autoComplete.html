<div class="autoComplete">
	<input type="input" class="form-control" ng-model="field.autoCompleteModel" ng-required="{{field.required}}" placeholder="{{field.name}}" ng-disabled="field.isDisable || (field.isEditDisable && context.controller.data[context.controller.form.disableByField])"
		ng-click="context.commonFact.showAutoComplete(field, $event, false, map, key)" ng-keyup="context.commonFact.showAutoComplete(field, $event, false, map, key)" autocomplete="off" />
	<i class="down-arrow"></i>
	<ul ng-if="field.autoCompleteOptions && field.autoCompleteOptions.length>0" class="list-group autoComplete-items">
		<li ng-show="field.isFilterBy || field.isFilterView || key1!==0" ng-repeat="(key1, option) in field.autoCompleteOptions" ng-class="{'list-group-item': true, 'list-group-item-active': field.selectedOption==key1}" ng-click="context.commonFact.fillAutoComplete(option, field, map, key)">{{option.optionName}}</li>
	</ul>
</div>
