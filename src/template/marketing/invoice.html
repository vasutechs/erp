<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb hide-print">
        <li class="breadcrumb-item">
            <a href="#/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">{{context.title}}</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="mb-3">
        <h3 class="print-title">{{context.title}}</h3>
        <div ng-if="context.page.name=='add' || context.page.name=='edit'">
            <div class="card">
                <div class="card-header hide-print">
                    <b ng-if="!context.page.printView">Add/Edit</b>
                    <a ng-if="context.page.printView" class="fa fa-print" href='javascript: window.print();'><b>Print View</b></a>
                    <button type="button" class="close float-right" aria-label="Close" ng-click="context.actions.cancel(context)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div ng-if="context.page.printView" class="row">
                    <div class="col-4"><img class="logo" src="{{context.companyDetail.logoUrl}}" title="{{context.companyDetail.name}}" /></div>
                    <div class="col-6">
                        <p class="font-italic"><b>{{context.companyDetail.address}}</b></p>
                        <p class="font-italic"><b>Mobile:</b> {{context.companyDetail.mobile}} <b>Email:</b> {{context.companyDetail.email}}</p>
                        <p class="font-italic"><b>GSTIN:</b> {{context.companyDetail.gstin}}</p>
                    </div>
                </div>
                <div class="card-body">
                    <entry-invoice></entry-invoice>
                </div>
                <div ng-if="context.page.printView" class="row">
                <div class="col-7"></div>
                <div class="col-3">
                    <p class="text-center font-italic"><b>For {{context.companyDetail.name}}</b></p>
                    <br/>
                    <p class="text-center font-italic"><b>Authorised Signatory</b></p>
                </div>
            </div>
            </div>
        </div>
        <div ng-if="context.page.name=='list'">
            <list-view></list-view>
        </div>
    </div>
</div>
