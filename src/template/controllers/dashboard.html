<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">My Dashboard</li>
    </ol>
    <alert-rol></alert-rol>
    <div class="mb-3">
        <h3>{{context.title}}</h3>
        <ul class="navbar-nav">
            <li ng-if="context.commonFact.isShowMenu(module)" class="nav-item dropdown" ng-repeat="(key, module) in context.erpAppConfig.modules.controllers">
                <a ng-if="module.page" class="nav-link" href="#!{{module.page.link}}">
                    <i class="fa fa-fw fa-{{module.icon}}"></i>
                    <span class="nav-link-text">{{module.title}}</span>
                </a>
                <a ng-if="!module.page" class="nav-link">
                    <i class="fa fa-fw fa-{{module.icon}}"></i>
                    <span class="nav-link-text">{{module.title}}</span>
                </a>
                <ul>
                    <li ng-if="context.commonFact.isShowMenu(subModule)" ng-repeat="subModule in context.commonFact.showSubModule(module)">
                        <a href="#!{{subModule.page.link}}">{{subModule.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
