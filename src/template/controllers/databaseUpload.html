<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Upload</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="mb-3">
        <h3>{{context.controller.title}}</h3>
        <div>
            <div class="card">
                <div class="card-body">
                    <div ng-if="context.controller.alertMessage!==undefined" class="alert alert-danger" role="alert">
                        {{context.controller.alertMessage}}
                    </div>
                    <div ng-if="context.controller.message!==undefined" class="alert alert-success" role="alert">
                        {{context.controller.message}}
                    </div>
                    <h5 style="color:green;">{{context.controller.data.uploadSuccess}}</h5>
                    <form name="customForm">
                        <input type="file" file-model="context.controller.data.databaseUpload" class="form-control" />

                        <button ng-click="context.controller.methods.uploadDatabase()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
